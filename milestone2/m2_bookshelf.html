<!DOCTYPE html>

<html>
<head>  
   <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
   <script src="../scripts/book_script.js"></script>
    <script>
         $(document).ready(function() {
              $.getJSON('https://www.googleapis.com/books/v1/users/102499143341475773289/bookshelves/1001/volumes', function(json) {
				for (var i=0; i<json.items.length; i++) {
				  $('#books').append('<a href="m2_book_details.html?id='+ json.items[i].id+'">' + json.items[i].volumeInfo.title+ '</a><br>');
                  $('#books').append('<image width="100" height="100" src="' + json.items[i].volumeInfo.imageLinks.smallThumbnail + '" /><br><br>');
				}  
               });
			   
         });
		 
    </script>
</head>
<body>
<h2>My Book Shelf</h2>
<div>
<p id="books"></p>
</div>
</body>
</html>
