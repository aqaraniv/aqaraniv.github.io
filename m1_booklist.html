<!DOCTYPE html>

<html>
<head>  
   <script src = "https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
       
    <script>
         $(document).ready(function() {
              $.getJSON('https://www.googleapis.com/books/v1/volumes?q=modern%20web', function(json) {
				for (var i=0; i<json.items.length; i++) {
                  $('#books').append('<image width="100" height="100" src="' + json.items[i].volumeInfo.imageLinks.smallThumbnail + '" />');
                  $('#books').append('<p> Title : ' + json.items[i].volumeInfo.title+ '</p>');
                  $('#books').append('<p> Subtitle: ' + json.items[i].volumeInfo.subtitle+ '</p>');
				  $('#books').append('<p> Author: ' + json.items[i].volumeInfo.authors[0]+ '</p>');
				  $('#books').append('<p> Publisher: ' + json.items[i].volumeInfo.publisher+ '</p>');
				  $('#books').append('<p> Published Date: ' + json.items[i].volumeInfo.publishedDate+ '</p>');
				  $('#books').append('<p> Description: ' + json.items[i].volumeInfo.description+ '</p>');
				  $('#books').append('<p> ISBN_10: ' + json.items[i].volumeInfo.industryIdentifiers[0].identifier+ '</p>');
				  $('#books').append('<p> ISBN_13: ' + json.items[i].volumeInfo.industryIdentifiers[1].identifier+ '</p>');
				  $('#books').append('<p> Pages: ' + json.items[i].volumeInfo.pageCount+ '</p>');
				  $('#books').append('<p> Average Rating: ' + json.items[i].volumeInfo.averageRating+ '</p>');
				  $('#books').append('<p> Number of Ratings: ' + json.items[i].volumeInfo.ratingsCount+ '</p>');
				  $('#books').append('<p> Maturity: ' + json.items[i].volumeInfo.maturityRating+ '</p>');
				  $('#books').append('<p> Language: ' + json.items[i].volumeInfo.language+ '</p>');
				  $('#books').append('<p> Country: ' + json.items[i].saleInfo.country+ '</p>');
				  $('#books').append('<p> Saleability: ' + json.items[i].saleInfo.saleability+ '</p><br><br>');
				}  
               });   
         });
    </script>
</head>
<body>

<p id="books"></p>

</body>
</html>
